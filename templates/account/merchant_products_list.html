{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <h1>Your Products</h1>
    <h3><a href="{% url 'create-product' %}">Add a product</a></h3><br><br>
    {% for product in object_list %}
        <a href="{{ product.get_absolute_url }}">{{ product.name }}</a><br>
    {% endfor %}
{% endblock %}
