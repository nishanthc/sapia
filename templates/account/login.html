{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Login</button>
    </form>
    <br>
    <p><a href="{% url 'account_reset_password' %}">Forgot your password?</a></p>
{% endblock %}
